    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --light: #f8fafc;
            --dark: #1e293b;
            --white: #ffffff;
            --globe-glow: rgba(255, 200, 100, 0.6);
            --neuron-color: rgba(255, 255, 255, 0.9);
            --pulse-color: rgba(139, 92, 246, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            /* background: linear-gradient(135deg, #0f172a, #1e293b); */
            background: #fff;
            color: var(--white);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #particleCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .connection-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .connect-orb-modal-main {
            position: fixed;
            bottom: 140px;
            right: 20px;
        }

        .connect-orb-modal-relative {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .connect-orb-modal {
            width: 100%;
            height: 500px;
            min-width: 350px;
            max-width: 350px;
            border-radius: 16px;
            padding: 20px;
            background: #ffffff00;
            backdrop-filter: blur(6px);
            display: flex;
            justify-content: center;
            align-items: flex-end;
            transform: translateX(calc(100% + 20px));
            opacity: 0;
            visibility: hidden;
            transition: .4s ease-in-out;
        }

        .connect-orb-modal.visible {
            transform: translateX(0);
            opacity: 1;
            visibility: visible;
        }

        .connection-orb-main {
            position: absolute;
            bottom: -120px;
            right: 0;
            z-index: 5;
            transition: all 0.3s ease-in-out;
        }

        .connection-button-main {
            display: flex;
            align-items: center;
            border: none;
            border-radius: 50px;
            gap: 10px;
            padding-right: 10px;
            background-color: #fff;
            cursor: pointer;
        }

        .connect-text {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .connect-text span {
            font-size: 16px;
            font-weight: 600;
            line-height: 20px;
            background: linear-gradient(135deg, #f75b1c, #fbb034);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: capitalize;

        }

        .connection-orb {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            /* background: linear-gradient(135deg, var(--primary), var(--secondary)); */
            background: linear-gradient(135deg, #f75b1c, #fbb034);
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            overflow: hidden;
        }

        .connection-orb .voice-chat-view {
            width: 40px;
            height: 40px;
        }

        .connection-orb canvas {
            width: 40px;
            height: 40px;
        }

        .connection-orb svg {
            width: 40px;
            height: 40px;
        }

        .connection-orb .ai-globe {
            width: 40px;
            height: 40px;
        }

        .chat-active {
            position: absolute;
            top: 50%;
            left: 50%;
            bottom: auto;
            right: auto;
            transform: translate(-50%, -50%) scale(1.2);
            transform-origin: center center;
            z-index: 10;
        }

        .chat-active .connection-orb {
            width: 100px;
            height: 100px;
        }

        .chat-active .voice-chat-view {
            width: 80px;
            height: 80px;
        }

        .chat-active .connection-button-main {
            display: block;
            padding-right: 0;
        }

        .chat-active .connect-text {
            opacity: 0;
            visibility: hidden;
            display: none;
        }

        .chat-active .connect-text span {
            opacity: 0;
            visibility: hidden;
        }

        .ai-globe {
            width: 60px;
            height: 60px;
            position: relative;
            transition: all 0.3s ease;
        }

        /* New Voice Chat UI Styles */
        .voice-chat-view {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
        }

        .voice-glob {
            width: 65%;
            height: 65%;
            background-color: #f5f5f5;
            border-radius: 50%;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.2), 0 0 30px rgba(255, 255, 255, 0.3);
            position: relative;
            animation: soft-movement 8s ease-in-out infinite alternate;
        }

        @keyframes soft-movement {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.05);
            }
        }

        .voice-waves {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
        }

        .voice-waves .wave {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.8);
        }

        .speaker-bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .speaker-bubbles .bubble {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            position: absolute;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .speaker-bubbles .ai-speaker {
            background-color: green;

            box-shadow: 0 0 15px green;
        }

        .speaker-bubbles .user-speaker {
            background-color: #FFC04D;
            /* Light Orange */
            box-shadow: 0 0 15px #FFC04D;
        }


        .status {
            text-align: center;
            margin-top: 40px;
            opacity: 0;

        }

        .status.visible {
            opacity: 1;
        }

        .status-text {

            font-weight: 600;
            color: var(--white);
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);

        .disconnect-button.visible {

        }

        .disconnect-button:hover {
            background: linear-gradient(135deg, #fbb034, #f75b1c);
        }

            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            pointer-events: none;

            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(236, 72, 153, 0.2);
            backdrop-filter: blur(10px);
            color: var(--white);
            padding: 15px 25px;
            border-radius: 30px;
            border: 1px solid rgba(236, 72, 153, 0.3);
            z-index: 30;
            opacity: 0;
            transition: opacity 0.3s ease;
            max-width: 80%;
            text-align: center;
        }

        .error-message.visible {
            opacity: 1;
        }

        /* Globe glow effect */
        .globe-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at center, rgba(165, 135, 2, 0.4) 0%, rgba(255, 174, 0, 0.2) 40%, transparent 70%);
            animation: globe-glow 3s infinite alternate;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes globe-glow {
            0% {
                opacity: 0.5;
                transform: scale(1);
            }

            100% {
                opacity: 0.8;
                transform: scale(1.1);
            }
        }

        /* Neuron animations */
        .neuron {
            fill: var(--neuron-color);
            filter: drop-shadow(0 0 3px var(--pulse-color));
        }

        .neuron-pulse {
            animation: neuron-pulse 2s infinite alternate;
        }

        @keyframes neuron-pulse {
            0% {
                r: 2;
                opacity: 0.7;
            }

            100% {
                r: 4;
                opacity: 1;
            }
        }

        .neuron-connection {
            stroke: var(--neuron-color);
            stroke-width: 1;
            opacity: 0.6;
            stroke-dasharray: 3, 3;
            animation: dash 20s linear infinite;
        }

        @keyframes dash {
            to {
                stroke-dashoffset: -100;
            }
        }

        /* Globe rotation */
        .globe-rotate {
            animation: globe-rotate 60s linear infinite;
            transform-origin: center;
        }

        @keyframes globe-rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .connection-orb.chat-active {
                width: 120px;
                height: 120px;
            }

            .ai-globe {
                width: 50px;
                height: 50px;
            }
        }

    <script>
        // DOM Elements
        const connectionOrb = document.getElementById('connectionOrb');
        const connectOrbModal = document.querySelector('.connect-orb-modal'); // ✨ ADD THIS LINE
        const connectionContainer = document.getElementById('connectionContainer');
        const aiGlobe = document.getElementById('aiGlobe');
        const status = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        const statusSubtext = document.getElementById('statusSubtext');
        const disconnectButton = document.getElementById('disconnectButton');
        const errorMessage = document.getElementById('errorMessage');
        const particleCanvas = document.getElementById('particleCanvas');
        const particleCtx = particleCanvas.getContext('2d');
        const audioVisualizer = document.getElementById('audioVisualizer');
        const audioCtx = audioVisualizer.getContext('2d');

        // New UI Elements
        const voiceChatView = document.getElementById('voiceChatView');
        const voiceWaves = document.getElementById('voiceWaves');
        const aiSpeakerBubble = document.getElementById('aiSpeakerBubble');
        const userSpeakerBubble = document.getElementById('userSpeakerBubble');


        // State variables
        let isActive = false;
        let isConnecting = false;
        let particles = [];
        let mouseX = 0;
        let mouseY = 0;
        let waveAnimation = null;

        // Voice Call Client
        class VoiceCallClient {
            constructor() {
                this.ws = null;
                this.mediaStream = null;
                this.audioContext = null;
                this.processor = null;
                this.source = null;
                this.analyser = null;
                this.isConnected = false;
                this.audioQueue = [];
                this.isPlaying = false;
                this.currentSource = null;
            }

            async startCall() {
                try {
                    this.mediaStream = await navigator.mediaDevices.getUserMedia({
                        audio: { echoCancellation: true, noiseSuppression: true, autoGainControl: true, sampleRate: 48000, channelCount: 1 }
                    });

                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 48000, latencyHint: 'interactive' });
                    this.analyser = this.audioContext.createAnalyser();
                    this.analyser.fftSize = 32;

                    this.ws = new WebSocket(`wss://python.callai.rejoicehub.com/ws/web-call?agent_id=agent_01jz81x78pezzsbexr67b1qxd4`);

                    this.ws.onopen = () => this.handleWebSocketOpen();
                    this.ws.onmessage = (event) => this.handleWebSocketMessage(event);
                    this.ws.onerror = (error) => this.handleWebSocketError(error);
                    this.ws.onclose = () => this.handleWebSocketClose();

                } catch (error) {
                    console.error('Error starting call:', error);
                    showError('Failed to start call: ' + error.message);
                    throw error;
                }
            }

            handleWebSocketOpen() {
                this.isConnected = true;
                console.log('WebSocket connection established');
                this.startAudioProcessing();
                this.ws.send(JSON.stringify({ type: 'config', sampleRate: 48000 }));
            }

            handleWebSocketMessage(event) {
                try {
                    const data = JSON.parse(event.data);

                    switch (data.type) {
                        case 'audio':
                            this.queueAudio(data.audio);
                            break;
                        case 'transcript':
                            // The original transcript logic is replaced with speaker indication
                            showSpeakerIndicator(data.data.speaker, data.data.text);
                            break;
                        case 'clear_audio':
                            this.clearAudioQueue();
                            break;
                        case 'error':
                            showError(data.message);
                            break;
                    }
                } catch (error) {
                    console.error('Error handling message:', error);
                }
            }

            handleWebSocketError(error) {
                console.error('WebSocket error:', error);
                showError('Connection error occurred');
            }

            handleWebSocketClose() {
                this.isConnected = false;
                console.log('WebSocket connection closed');
                if (isActive) {
                    disconnect();
                }
            }

            startAudioProcessing() {
                this.source = this.audioContext.createMediaStreamSource(this.mediaStream);
                this.processor = this.audioContext.createScriptProcessor(2048, 1, 1);
                this.source.connect(this.analyser);
                this.analyser.connect(this.processor);
                this.processor.connect(this.audioContext.destination);

                this.processor.onaudioprocess = (e) => {
                    if (!this.isConnected) return;
                    const inputData = e.inputBuffer.getChannelData(0);
                    const pcm16 = new Int16Array(inputData.length);
                    for (let i = 0; i < inputData.length; i++) {
                        const s = Math.max(-1, Math.min(1, inputData[i]));
                        pcm16[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
                    }
                    const base64 = btoa(String.fromCharCode(...new Uint8Array(pcm16.buffer)));
                    if (this.ws.readyState === WebSocket.OPEN) {
                        this.ws.send(JSON.stringify({ type: 'audio', audio: base64 }));
                    }
                };
            }

            clearAudioQueue() {
                console.log('Clearing audio queue due to interruption');
                this.audioQueue = [];
                if (this.currentSource) {
                    try {
                        this.currentSource.stop();
                        this.currentSource.disconnect();
                    } catch (e) { }
                    this.currentSource = null;
                }
                this.isPlaying = false;
            }

            queueAudio(audioBase64) {
                this.audioQueue.push(audioBase64);
                if (!this.isPlaying) {
                    this.playNextAudio();
                }
            }

            async playNextAudio() {
                if (this.audioQueue.length === 0) {
                    this.isPlaying = false;
                    showSpeakerIndicator('none'); // Hide bubbles when speaking finishes
                    return;
                }

                this.isPlaying = true;
                const audioBase64 = this.audioQueue.shift();

                try {
                    const binaryString = atob(audioBase64);
                    const bytes = new Uint8Array(binaryString.length);
                    for (let i = 0; i < binaryString.length; i++) {
                        bytes[i] = binaryString.charCodeAt(i);
                    }
                    const int16Array = new Int16Array(bytes.buffer);
                    const float32Array = new Float32Array(int16Array.length);
                    for (let i = 0; i < int16Array.length; i++) {
                        float32Array[i] = int16Array[i] / 32768.0;
                    }

                    const audioBuffer = this.audioContext.createBuffer(1, float32Array.length, 48000);
                    audioBuffer.getChannelData(0).set(float32Array);
                    this.currentSource = this.audioContext.createBufferSource();
                    this.currentSource.buffer = audioBuffer;
                    this.currentSource.connect(this.audioContext.destination);
                    this.currentSource.onended = () => {
                        this.currentSource = null;
                        this.playNextAudio();
                    };
                    this.currentSource.start();
                } catch (error) {
                    console.error('Error playing audio:', error);
                    this.currentSource = null;
                    this.playNextAudio();
                }
            }

            endCall() {
                this.isConnected = false;
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.ws.close();
                }
                this.cleanup();
            }

            cleanup() {
                this.clearAudioQueue();
                if (this.processor) {
                    this.processor.disconnect();
                    this.processor = null;
                }
                if (this.source) {
                    this.source.disconnect();
                    this.source = null;
                }
                if (this.mediaStream) {
                    this.mediaStream.getTracks().forEach(track => track.stop());
                    this.mediaStream = null;
                }
                if (this.audioContext && this.audioContext.state !== 'closed') {
                    this.audioContext.close();
                    this.audioContext = null;
                }
                this.audioQueue = [];
                this.isPlaying = false;
            }
        }

        const voiceClient = new VoiceCallClient();

        function resizeCanvases() {
            particleCanvas.width = window.innerWidth;
            particleCanvas.height = window.innerHeight;
            const orbRect = connectionOrb.getBoundingClientRect();
            audioVisualizer.width = orbRect.width;
            audioVisualizer.height = orbRect.height;
        }
        window.addEventListener('resize', resizeCanvases);
        resizeCanvases();

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        connectionOrb.addEventListener('click', () => {
            if (!isActive && !isConnecting) {
                startVoiceChat();
            }
        });

        disconnectButton.addEventListener('click', () => {
            disconnect();
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('visible');
            setTimeout(() => {
                errorMessage.classList.remove('visible');
            }, 5000);
        }

        // --- New Animation and UI Functions ---

        function startVoiceChat() {
            if (isConnecting) return;
            isConnecting = true;

            const finalSize = window.innerWidth > 640 ? 150 : 120;
            const finalBottom = 20;
            const finalRight = 20;

            const tl = gsap.timeline({
                onComplete: () => {
                    isConnecting = false;
                    isActive = true;
                    connectionOrb.classList.add('chat-active');
                    connectOrbModal.classList.add('visible'); // ✨ ADD THIS LINE
                    startWaveAnimation();
                    voiceClient.startCall().catch(error => {
                        showError('Failed to start call: ' + error.message);
                        disconnect();
                    });
                    disconnectButton.classList.add('visible');
                    status.classList.remove('visible');
                }
            });

            tl.to(status, { opacity: 0, duration: 0.3 })
                .to(connectionOrb, {
                    duration: 1.2,
                    ease: 'power2.inOut'
                }, 0)
                .to(aiGlobe, {
                    opacity: 0,
                    duration: 0.5,
                    ease: 'power1.in'
                }, 0)
                .to(voiceChatView, {
                    opacity: 1,
                    duration: 0.8,
                    ease: 'power1.out',
                    pointerEvents: 'auto'
                }, ">-0.5");
        }

        function startWaveAnimation() {
            if (waveAnimation) waveAnimation.kill();

            waveAnimation = gsap.timeline({ repeat: -1 });
            const waves = voiceWaves.querySelectorAll('.wave');

            waves.forEach((wave, index) => {
                waveAnimation.fromTo(wave,
                    {
                        width: '70%',
                        height: '70%',
                        opacity: 0.7,
                        transform: 'translate(-50%, -50%) scale(0.8)'
                    },
                    {
                        width: '120%',
                        height: '120%',
                        opacity: 0,
                        transform: 'translate(-50%, -50%) scale(1.2)',
                        duration: 3,
                        ease: 'power1.out'
                    },
                    index * 1); // Stagger the start time
            });
        }

        function stopWaveAnimation() {
            if (waveAnimation) {
                waveAnimation.kill();
                waveAnimation = null;
            }
        }

        function showSpeakerIndicator(speaker) {
            gsap.to(aiSpeakerBubble, { opacity: speaker === 'ai' ? 1 : 0, duration: 0.3 });
            gsap.to(userSpeakerBubble, { opacity: speaker === 'user' ? 1 : 0, duration: 0.3 });
        }

        // --- Original Functions (Modified or Kept for structure) ---

        function disconnect() {
            isActive = false;
            voiceClient.endCall();
            stopWaveAnimation();
            showSpeakerIndicator('none');

            connectOrbModal.classList.remove('visible'); // ✨ ADD THIS LINE
            connectionOrb.classList.remove('chat-active');
            disconnectButton.classList.remove('visible');

            const initialSize = 100;

            const tl = gsap.timeline({
                onComplete: () => {
                    statusText.textContent = 'Disconnected';
                    statusSubtext.textContent = 'Tap to connect';
                    status.classList.add('visible');
                }
            });

            tl.to(voiceChatView, {
                opacity: 0,
                duration: 0.5,
                pointerEvents: 'none'
            }, 0)
                .to(connectionOrb, {
                }, 0)
                .to(aiGlobe, {
                    opacity: 1,
                    duration: 0.8
                }, ">-0.5");
        }

        // Particle system (remains unchanged)
        class Particle {
            constructor() {
                this.x = Math.random() * particleCanvas.width;
                this.y = Math.random() * particleCanvas.height;
                this.size = Math.random() * 1 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.color = `#f75b1c`;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < 100) {
                    const force = (100 - distance) / 100;
                    this.x -= dx * force * 0.05;
                    this.y -= dy * force * 0.05;
                }
                if (this.x < 0 || this.x > particleCanvas.width) {
                    this.speedX = -this.speedX;
                }
                if (this.y < 0 || this.y > particleCanvas.height) {
                    this.speedY = -this.speedY;
                }
            }

            draw() {
                particleCtx.fillStyle = this.color;
                particleCtx.beginPath();
                particleCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                particleCtx.fill();
            }
        }

        function initParticles() {
            particles = [];
            const particleCount = Math.min(100, Math.floor(window.innerWidth * window.innerHeight / 5000));
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            particleCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 100) {
                        const opacity = 1 - distance / 100;
                        particleCtx.strokeStyle = `rgba(99, 102, 241, ${opacity * 0.2})`;
                        particleCtx.lineWidth = 1;
                        particleCtx.beginPath();
                        particleCtx.moveTo(particles[i].x, particles[i].y);
                        particleCtx.lineTo(particles[j].x, particles[j].y);
                        particleCtx.stroke();
                    }
                }
            }
            requestAnimationFrame(animateParticles);
        }

        // Initial setup
        initParticles();
        animateParticles();
        gsap.to(status, { opacity: 1, duration: 1, delay: 0.5 });
        window.addEventListener('resize', () => {
            initParticles();
            resizeCanvases();
        });
    </script>
